<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Shop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header -->
    <header class="bg-[#F9F6E2] py-5">
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 justify-center items-center gap-10"
      >
        <!-- text part -->
        <div
          class="text-center px-2 lg:px-0 lg:pl-8 space-y-5 order-last lg:order-first"
        >
          <p class="text-2xl text-center font-semibold">-----SALE FEVER-----</p>
          <h1 class="text-6xl font-bold leading-snug">
            Purchase TK 200 or above & get
            <span class="text-[#E527B2]">20% off</span>
          </h1>
          <h3 class="text-2xl text-gray-600 font-semibold">
            Use Promo Code
            <button
              id="btn-promocode"
              class="m-4 bg-[#E527B2] hover:bg-[#e52769] text-white py-1 font-bold px-10 rounded-lg"
            >
              Sell 200
            </button>
          </h3>
        </div>
        <div class="mx-auto">
          <img
            src="images/Summer 1.png"
            alt="image"
            class="w-3/4 lg:w-3/4 md:w-3/4 ml-12"
          />
        </div>
        <!-- image part -->
      </div>
    </header>
    <!--end of header -->
    <script src="script.js"></script>
  </body>
</html>
